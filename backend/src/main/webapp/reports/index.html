<html>
<head>
    <title>News Up</title>
    <meta charset="utf-8">
    <link rel="icon" href="../img/app.png" type="image/png">
    <style>
        @font-face {
            font-family: newsupfont;
            src: url("../fonts/customfont.woff");
        }
        body {
            width: 90%;
            margin: 0 auto;
            padding: 0;
            height: 100%;
            line-height: 1;
            background: #C5E1A5;
            font-family: newsupfont;
            font-weight: 200;
            font-size: 18px;
            line-height: 1.67;
        }
        #login{
            height: 70%;
            margin: 20px;
            padding: 25px;
            background-color: #ddd;
            float: left;
        }
        #content{
            background-color: #ddd;
            margin: 20px;
            padding: 25px;
            width: 55%;
            float: left;
        }
        .report {
            margin: 10px;
            padding: 20px;
            border-bottom: 2px dashed #4a4;
        }
        .from,.time,.version,.message {
            display: block;
            padding: 2px;
        }
        .from,.time,.version {
            font-weight:bold;
        }
        .from::before {
            content: "From ";
        }
        .time::before {
            content: "Received ";
        }
        .version::before {
            content: "App version ";
        }
        .version {
            border-bottom: 1px solid #aaa;
        }
        .message {
            padding: 25px;
        }
        input {
            margin: 10px 2px;
            padding: 5px 2px;
            width: 150px;
        }
        input:last-of-type {
            float:right;
            clear:both;
        }
    </style>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
function onReportsReceived(data) {
    $("#content").html(data);
}
function onError(data) {
    $("#content").html(data);
}
$(document).ready(function () {

    $("#submit").click(function() {

        var user = $("#username").val();
        var pass = $("#password").val();

        if ( (user!="") && (pass!="") ) {
            $.ajax("/web?reports&user=" + user + "&pass="+pass, {
                success: onReportsReceived,
                error: onError("Error waiting for reports :(")
            });
        }
        else {
        }
    });
});
    </script>
</head>
<body>

<header id="header">
</header>

<aside id="login">
    <div id="form">
        Username: <input id="username" type="text"><br>
        Password:&nbsp; <input id="password" type="password"><br>
        <input id="submit" type="submit">
    </div>
</aside>

<article id="content">
</article>

</body>
</html>
