
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>News Up Load Distribution</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">${demo.css}</style>
    <script type="text/javascript">
function onError(data) {}
function onDataReceived(json) {
    Highcharts.chart('container', {
        title: {
            text: 'Petitions on Main Server',
            x: -20 //center
        },
        subtitle: {
            text: 'newsup-2406.appspot.com',
            x: -20
        },
        xAxis: {
            categories: ['Monday','1h','2h','3h','4h','5h','6h','7h','8h','9h','10h','11h','12h','13h','14h','15h','16h','17h','18h','19h','20h','21h','22h','23h',
                         'Tuesday','1h','2h','3h','4h','5h','6h','7h','8h','9h','10h','11h','12h','13h','14h','15h','16h','17h','18h','19h','20h','21h','22h','23h',
                         'Wednesday','1h','2h','3h','4h','5h','6h','7h','8h','9h','10h','11h','12h','13h','14h','15h','16h','17h','18h','19h','20h','21h','22h','23h',
                         'Thursday','1h','2h','3h','4h','5h','6h','7h','8h','9h','10h','11h','12h','13h','14h','15h','16h','17h','18h','19h','20h','21h','22h','23h',
                         'Friday','1h','2h','3h','4h','5h','6h','7h','8h','9h','10h','11h','12h','13h','14h','15h','16h','17h','18h','19h','20h','21h','22h','23h',

        },
        yAxis: {
            title: {
                text: 'Petitions'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#558B2F'
            }]
        },
        tooltip: {
            valueSuffix: ''
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'All',
            data: json.load
        }]
    });
}
$(document).ready(function () {
    $.ajax("/dev?stats", {
        success: onDataReceived,
        error: onError("")
    });
});
    </script>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

</body>
</html>
